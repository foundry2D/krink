name: macOS (Metal)

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  build:

    runs-on: macOS-latest

    steps:
    - uses: actions/checkout@v2
    - name: Get Submodules
      run: Kinc/get_dlc
    - name: Compile
      run: Kinc/make -g metal --kinc Kinc --from Tests/Empty --compile
